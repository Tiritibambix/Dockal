version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://backend:3000
    networks:
      - dockal

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - radicale
    environment:
      - RADICALE_URL=http://radicale:5232
      - RADICALE_USERNAME=user
      - RADICALE_PASSWORD=password
      - JWT_SECRET=your-secret-key-in-prod
      - NODE_ENV=production
      - FRONTEND_URL=http://localhost:5173
    networks:
      - dockal

  radicale:
    image: tomsquest/docker-radicale:latest
    ports:
      - "5232:5232"
    volumes:
      - radicale_data:/data
    environment:
      - RADICALE_STORAGE_FILESYSTEM_FOLDER=/data
    networks:
      - dockal

volumes:
  radicale_data:

networks:
  dockal:
    driver: bridge
